    .search-wrapper {text-align:center;margin-bottom:23px;}
    .search-input {width:330px;max-width:90vw;padding:12px 17px;font-size:1rem;border-radius:25px;border:none;outline:none;box-shadow:0 2px 8px rgba(0,0,0,0.09);}
    .country-list {display:flex;flex-direction:column;gap:13px;align-items:center;margin:0 auto 30px auto;max-width:530px;}
    .country-item {background:linear-gradient(112deg,#ffd966 8%,#21b4c2 100%);color:#165273;border-radius:13px;padding:13px 22px;display:flex;align-items:center;gap:15px;font-size:1.13rem;font-weight:600;cursor:pointer;transition:background 0.3s,transform 0.14s;width:100%;text-align:left;box-shadow:1px 1px 8px rgba(0,0,0,0.11);}
    .country-item img {box-shadow:1px 2px 8px rgba(0,0,0,0.04);border-radius:5px;width:33px;height:24px;background:#fff;object-fit:cover;border:1px solid #fff3;}
    .country-item:hover {background:linear-gradient(112deg,#21b4c2 8%,#ffd966 100%);color:#126;transform:scale(1.045);}
    .backbtn {display:inline-block;background:#ffd966;color:#21b4c2;border-radius:13px;padding:11px 22px;border:none;font-weight:700;font-size:1.04rem;margin-bottom:19px;cursor:pointer;box-shadow:0 4px 13px rgba(0,0,0,0.18);transition:background 0.3s,color 0.3s;}
    .backbtn:hover {background:#84fab0;color:#126;}
    h2 {text-align:center;margin-bottom:13px;font-size:2rem;color:#21b4c2;}
    .capital-box {display:flex;align-items:center;justify-content:center;gap:13px;font-size:1.03rem;color:#03587a;font-weight:500;margin-bottom:10px;}
    .capital-label {font-weight:600;}
    .topic-list {display:flex;flex-direction:column;align-items:center;max-width:700px;margin:18px auto 36px auto;gap:18px;}
    .topic-item {background:rgba(255,255,255,0.28);padding:19px 22px;border-radius:14px;box-shadow:0 0 9px rgba(0,0,0,0.11);width:98%;max-width:590px;line-height:1.65;}
    .topic-item h3 {margin:0 0 7px 0;font-size:1.25rem;color:#118ab2;text-align:left;}
    .footer {margin-top:35px;text-align:center;font-size:1.05rem;color:#34966a;letter-spacing:1px;font-weight:600;padding-bottom:12px;}
    @media (max-width:650px) {.container{padding:10px 5px;}.country-item{font-size:.98rem;padding:10px 6px;}.country-item img{width:24px;height:17px;}.topic-list{max-width:100%;}.search-input{width:80vw;}.country-list{max-width:97vw;}}

const homeView = document.getElementById('homeView');
const countryDetailsView = document.getElementById('countryDetailsView');
const countryList = document.getElementById('countryList');
const countryTitle = document.getElementById('countryTitle');
const topicList = document.getElementById('topicList');
const capitalBox = document.getElementById('capitalBox');
const searchInput = document.getElementById('searchInput');

const countries = Object.keys(countryCodes).sort();

function renderCountryList(filter = '') {
  countryList.innerHTML = '';
  countries.forEach(name => {
    if (name.toLowerCase().includes(filter.trim().toLowerCase())) {
      const div = document.createElement('div');
      const code = countryCodes[name];
      const flagUrl = `https://flagcdn.com/32x24/${code}.png`;
      div.classList.add('country-item');
      div.onclick = () => openCountry(name);

      // Flag image
      const img = document.createElement('img');
      img.src = flagUrl;
      img.alt = name+" flag";
      div.appendChild(img);

      // Country name text
      const span = document.createElement('span');
      span.textContent = name;
      div.appendChild(span);
      countryList.appendChild(div);
    }
  });
}

function openCountry(name) {
  homeView.style.display = 'none';
  countryDetailsView.style.display = 'block';
  const code = countryCodes[name];
  countryTitle.innerHTML = `<img src="https://flagcdn.com/32x24/${code}.png" alt="${name} flag" style="margin-right:11px;vertical-align:middle;border-radius:6px;"> ${name}`;
  // Show Capital
  capitalBox.innerHTML = `<span class='capital-label'>Capital:</span> <span>${countryCapitals[name] ? countryCapitals[name] : 'Unknown'}</span>`;

  topicList.innerHTML = '';
  // Vertical alphabetical order for topics
  const topics = ["Agriculture","Culture & Society","Economical Condition","Government Type","Population","Weather Condition"];
  topics.forEach(topic => {
    const topicDiv = document.createElement('div');
    topicDiv.className = 'topic-item';
    const h3 = document.createElement('h3');
    h3.textContent = topic;
    topicDiv.appendChild(h3);

    // Use stored data or placeholder
    let detail = countriesData[name] && countriesData[name][topic] ?
                  countriesData[name][topic] :
                  `Information about ${topic.toLowerCase()} in ${name} will appear here.`;
    const p = document.createElement('p');
    p.textContent = detail;
    topicDiv.appendChild(p);
    topicList.appendChild(topicDiv);
  });
}

function showHome() {
  homeView.style.display = 'block';
  countryDetailsView.style.display = 'none';
  renderCountryList(searchInput.value);
}

function filterCountries() {
  renderCountryList(searchInput.value);
}

searchInput.addEventListener('input', filterCountries);

renderCountryList();

// Navigation for "Back"
window.showHome = showHome;
